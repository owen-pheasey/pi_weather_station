<!DOCTYPE HTML>
<html style="height: 100%; width: 100%;">
<meta name="viewport" content="width=device-width, initial-scale=0.5">
    <head>
            <title>Coderdojo Tramore Weather</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"> </script>
<script type="text/javascript" src="./script/json2html.js"></script>
<script type="text/javascript" src="./script/jquery.json2html.js"></script>
<script type="text/javascript" src="./script/weather.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
th{
  font-size: 20px;
  font-weight: bold;
  border: 4px solid lightblue;
  border-collapse:collapse;
}
td{
  border: 2px solid lightblue;
  border-collapse:separate;;

}
</style>
    </head>
    <body style="background-color: lightblue;">
          <div class="container">
            <div class="jumbotron">
              <h1>PI Weather Station</h1>
               <p id= "headingParagraph">Loading Weather Station</p>
            </div>

      <div id="dataContainer"class="list-group">
      </div>
<table style="background-color: white;"class="table">
  <thread>
    <tr>
      <th>
      Reading
    </th>
  <th>
    Value
  </th>
  </tr>
  </thread>
  <tbody>
<tr>
<td>Ambient Temperature</td>
  <td id="ambient_tempData">
    Loading
  </td>
</tr>
<tr>
  <td>Ground Temperature</td>
  <td id="ground_tempData">
    Loading
  </td>
</tr>
    <tr>
      <td>
        Temperature
      </td>
      <td id="tempData">
        Loading
      </td>
    </tr>
    <tr>
       <td>Wind Speed</td>
       <td id="windData">Loading</td>
     </tr>
     <tr>
       <td>Humidty</td>
       <td id="humidityData">Loading</td>
     </tr>
     <tr>
       <td>Air Quality</td>
       <td id="air_qualityData">Loading</td>
     </tr>
     <tr>
       <td>Air Pressure</td>
       <td id="air_pressureData">Loading</td>;
     </tr>
  </tbody>
</table>
</div>

    </body>
</html>
